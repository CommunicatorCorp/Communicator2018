This spacer is 20px by default, but to change the height, find the below attributes in the code and change to the required height.
         
          'font-size:20px'
          'line-height:20px'
          'height="20"'
           

           <!-- ======= start Spacer ======= -->
            <table role="presentation" aria-hidden="true" width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td><table role="presentation" aria-hidden="true" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td style="color:#FFFFFF; font-size:20px; line-height:20px; height: 20px; mso-line-height-rule: exactly;" height="20" bgcolor="#efefef">&nbsp;</td>
                    </tr>
                  </table></td>
              </tr>
            </table>
            <!-- ======= end Spacer ======= -->
