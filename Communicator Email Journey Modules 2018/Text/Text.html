Use the h1, h2, h3 and p tags below to ensure text is styled up correctly and semantically.
           
           The only value that should be changed is the colour, replace #717070 with the hex code of the colour you want to use.
            
            
            <!--h1 text - should be used to style titles-->
            <h1 style="font-size: 32px !important; font-weight: bold; line-height: 1.5; margin-top: 0px !important; margin-bottom: 20px !important; font-family: Arial, Helvetica, sans-serif, 'Gotham Rounded SSm A'; color: #717070;">h1 Text</h1>
            
            <!--h2 text - should be used to style subtitles-->
            <h2 style="font-size: 22px; font-weight: bold; line-height: 1.5; margin-top: 0px !important; margin-bottom: 15px !important; color: #717070;">h2 Text</h2>
            
            <!--h3 text - should be used to style sub subtitles-->
            <h3 style="font-size: 18px;font-weight: bold;line-height: 1.5;margin-top: 0px !important;margin-bottom: 10px !important; font-family: Arial, Helvetica, sans-serif, 'Gotham Rounded SSm A'; color: #717070;">h3 Text</h3>
              	
               	<!--Text for Body Copy - should be used to style general body copy-->
                	<p style="font-family:Arial, Helvetica, sans-serif, 'Roboto'; font-size: 16px; color: #717070;">Paragraph Text</p>
